<script>
    var x=parseInt(prompt("enter last digit"))
    for(var i=1;i<=x;i++)
        {
            for(var k=1;k<=x-i;k++)
            {
                document.write("-")
            }
            for(var j=1;j<=i;j++)
                {
                    document.write("-",j)
                }
                document.write("<br>")
        }
        for(var i=x-1;i>=1;i--)
        {
            for(var k=1;k<=x-i;k++)
            {
                document.write("-")
            }
            for(var j=1;j<=i;j++)
                {
                    document.write("-",j)
                }
                document.write("<br>")
        }
</script>
