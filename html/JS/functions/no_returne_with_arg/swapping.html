
<script>
    function swap(a,b)
    {
        a=a+b;
        b=a-b;
        a=a-b;
        document.write(a+" "+b+"<br>");
    }
    var a=11;
    var b=22;
    document.write(a+" "+b+"<br>");
    swap(a,b);
</script>
