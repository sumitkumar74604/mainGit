<!--
    12345678
    7654321
    12345
    4321
    123
    21
    1

-->



<script>
    var x=parseInt(prompt("enter last digit"))
        for(var i=x;i>=1;i--)
        {
             if(i%2==0)
             {
                for(var j=i;j>=1;j--)
                document.write(j)
             }
            else
            {
                for(var k=1;k<=i;k++)
                document.write(k)
            }
            document.write("<br>")
        }
       
</script>
