<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
  <center>
    <form action="Message.html"
    method="post"
    
    style="font-size: 32px;font-weight: bold;position: center;"
    >
    <table border="" >
        <thead><h3>registration</h3></thead>
        <tr>
            <td colspan="4"><label><center>Applicant Information</center></label></td>
        </tr>
        <tr>
            <td>
                First Name : <input type="text" placeholder="First Name"
                style="font-size: 24px;font-weight: bold;"
                required/></td>
            <td>
                Last Name : <input type="text" placeholder="Last Name"
                style="font-size: 24px;font-weight: bold;"
                required/>
            </td>
    </tr>
    <tr>
        <td> 
            Email : <input type="Email" placeholder="abc@acc.com"
            style="font-size: 24px;font-weight: bold;"
            required/></td>
        <td>
            Mobile : <input type="number" placeholder=" +91 00000 00000" maxlength="12"
            style="font-size: 24px;font-weight: bold;"
            required/>
        </td>
    </tr>
    <tr>
            <td>
                Permanant Address : <textarea cols="20" rows="3" placeholder="Permanant Address" 
                style="font-size: 24px;font-weight: bold;"></textarea></td>
            <td>
                Mailling Address :<textarea cols="20" rows="3" placeholder="Current Address"
                style="font-size: 24px;font-weight: bold;"></textarea>  
            </td>
    </tr>
    <tr>
            <td>
                Postal : <input type="number" maxlength="6" placeholder="100 001" 
                style="font-size: 24px;font-weight:bold;"/></td>
            <td>    
                Occupation : <input type="Text" placeholder="Business" 
                style="font-size: 24px;font-weight:bold;" required/>
            </td>
    </tr>
    <tr>
            <td>
                User Id : <input type="text" placeholder="abc1234" maxlength="12" minlength="8"
                style="font-size: 24px;font-weight: bold;"
                required/></td>
            <td>
                Password : <input type="Password" placeholder="Password123@#$" maxlength="12" minlength="8"
                style="font-size: 24px;font-weight: bold;"
                required/>
            </td>
    </tr>
    <tr>
            <td>
                City : <select style="font-size: 24px;font-weight: bold;"
                required>
                    <option>  select </option>
                    <option value="bhopal">bhopal</option>
                    <option value="indore">indore</option>
                    <option value="betul">betul</option>
                    <option value="dhar">dhar</option>
                    <option value="rewa">rewa</option>
                    <option value="satna">satna</option>
                    <option value="khandwa">khandwa</option>
                    <option value="khargone">khargone</option>
                    <option value="bhopal">jhanshi</option>
                    <option value="bhopal">bhopal</option>
                </select>
                State : <select style="font-size: 24px;font-weight: bold;"
                required>
                    <option> no select </option>
                    <option value="m.p">M.P</option>
                    <option value="u.p">U.p</option>
                    <option value="jharkhand">jharkhand</option>
                    <option value="bihar">bihar</option>
                    <option value="A.p">A.P</option>
                    <option value="kerla">kerla</option>
                    <option value="Hydrabad">Hydrabad</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Asam">Asam</option>
                    <option value="Delhi">Delhi</option>
                    </select></td>
                <td>
                    Nation :  <select style="font-size: 24px;font-weight: bold;"
                    required>
                        <option> select </option>
                        <option value="India">India</option>
                        <option value="Russia">Russia</option>
                        <option value="America">America</option>
                        <option value="Japan">Japan</option>
                        <option value="Korea">Korea</option>
                    </select>
                </td>
    <tr>
            <td>
                DOB : <input type="datetime-local"style="font-size: 24px;font-weight: bold;"
                required></td>
            <td>
                Gender :  Male<input type="radio"  name="Gender" checked="Male" value="male"
                style="font-size: 24px;font-weight: bold;">
                Female<input type="radio"  name="Gender" value="Female"
                style="font-size: 24px;font-weight: bold;">
                Other<input type="radio"  name="Gender" value="transgender" 
                style="font-size: 24px;font-weight: bold;">
                    
            </td>
    </tr>        
            <tr>
                 <td>
                        Adhar-card  : <input type="text " maxlength="14"  name="adhar" placeholder="Adhar-card" style="font-size: 24px;font-weight: bold;"> 
                </td>
                <td>
                        <input type="file" name="adhar" value="Adhar-card" style="font-size: 24px;font-weight: bold;"  multiple />
                    </td>
                </tr>

                <tr>
                    <td>
                        PAN Pan-card : <input type="text" maxlength="12"  name="PAN" placeholder="Pan-card" style="font-size: 24px;font-weight: bold;"/>
                    </td>
                   <td>
                        <input type="file" name="Pan-card" value="Pan-card" style="font-size: 24px;font-weight: bold;"/>
                    </td>
                </tr>
                    <td>
                        voter Id : <input type="text " maxlength="10"  name="voter" placeholder="voter card" style="font-size: 24px;font-weight: bold;" /> 
                    </td>
                    <td>
                        <input type="file" name="voter" value="voter card" style="font-size: 24px;font-weight: bold;"  multiple />
                    </td>
                    <tr>
                        <td>
                            Photo : <input type="file"name="img" value="image"style="font-size: 24px;font-weight: bold;">
                        </td>
                    </tr>
        </table>
    </body>
        <tfoot>
            <tr>
                <td >
                        <input type="submit" value="submit" style="font-size: 24px;font-weight: bold;">
                        <input type="reset" value="reset" style="font-size: 24px;font-weight: bold;">
                        
                </td>
            </tr>    
        </tfoot>
    </form>
</center>
</body>
</html>
