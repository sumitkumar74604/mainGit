<!-- 
Input Fields:
text,email,password,radio,checkbox,date,number
tag:select
-->

<form action="Message.html"
method="post"
align="center"
style="font-size: 24px;font-weight: bold;"
>
Name:<input type="text" placeholder="Enter a Name"
style="font-size: 24px;font-weight: bold;"
required
/><br>
Email:<input type="email" placeholder="Enter a Email"
style="font-size: 24px;font-weight: bold;"
required
/><br>
Password:<input type="password" placeholder="Enter a Password"
style="font-size: 24px;font-weight: bold;"
/><br>
Gender:<input type="radio" name="gender" checked="Male"/>Male
<input type="radio" name="gender"/>Female
<input type="radio" name="gender"/>Other<br>
City:<select style="font-size: 24px;font-weight: bold;">
    <option>Select a city</option>
    <optgroup label="Madhya Pardesh">
        <option value="indore">Indore</option>
        <option value="ujjain">Ujjain</option>
        <option value="bhopal" disabled>Bhopal</option>
    </optgroup>
    <optgroup label="Maharastra" disabled>
        <option value="mumbai">Mumbai</option>
        <option value="thane">Thane</option>
        <option value="pune">Pune</option>
    </optgroup>
</select><br>
Address:<textarea placeholder="Enter a Address"
style="font-size: 24px;font-weight: bold;"
rows="5"
cols="15"
></textarea><br>
DOB:<input type="date"
style="font-size: 24px;font-weight: bold;"
max="2023-01-01"
min="2000-01-01"
/><br>
<input type="datetime-local"
style="font-size: 24px;font-weight: bold;"
/><br>
<input type="month"
style="font-size: 24px;font-weight: bold;"
/><br>
<input type="week"
style="font-size: 24px;font-weight: bold;"
/><br>
Semester:<input type="number" min="1" max="8"
style="font-size: 24px;font-weight: bold;"
value="1"
/><br>
Language Known:
<input type="checkbox"/> Hindi
<input type="checkbox"/> English
<input type="checkbox"/> Urdu<br>
<input type="file" multiple/><br>
<button type="reset">RESET</button>
<button type="submit">Register</button>
<!-- <input type="submit" value="Register"
style="font-size: 24px;font-weight: bold;" />-->


</form>
