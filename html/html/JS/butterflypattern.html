<script>
    var x=parseInt(prompt("enter last pattern digit"))
   
    for(var i=1;i<=x;i++)
        {
            for(var j=1;j<=i;j++)
            {
                document.write("*")
            }
            for(var k=1;k<=x-i;k++)
                {
                    document.write("---")
                }
                for(var l=i;l>=1;l--)
                {
                    document.write("*")
                }
            document.write("<br>")

        } 
        for(var i=1;i<=x-1;i++)
        {
            for(var j=1;j<=x-i;j++)
            {
                document.write("*")
            }
            for(var k=1;k<=i;k++)
                {
                    document.write("---")
                }
                for(var l=x-i;l>=1;l--)
                {
                    document.write("*")
                }
            document.write("<br>")
        }
</script>
