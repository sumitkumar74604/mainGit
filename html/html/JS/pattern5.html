<!--

12345654321
1234321
121
-->
<script>
var x=parseInt(prompt("enter any odd number"))
    for(var i=x;i>=1;i--)
      {
        for(var k=1;k<=x-i;k++)
             {
                document.write("-")
             }
              for(var k=1;k<=i;k++)
                   {
                      document.write(k)
                   }
                  i--; 
           if(i%2!=0)
              {
                  for(var j=i;j>=1;j--)
                      {
                          document.write(j)
                      }
              }
             document.write("<br>")
      }
  
</script>
